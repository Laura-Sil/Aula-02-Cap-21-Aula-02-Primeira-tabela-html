<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Produtos</title>
</head>
<body>
  <h2>Exemplo esperado de saída (sem CSS)</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nome do Produto</th>
        <th>Categoria</th>
        <th>Preço (R$)</th>
        <th>Estoque</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Camiseta</td>
        <td>Vestuário</td>
        <td>49,90</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Notebook</td>
        <td>Eletrônicos</td>
        <td>3.500,00</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Café Gourmet</td>
        <td>Alimentos</td>
        <td>29,90</td>
        <td>15</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

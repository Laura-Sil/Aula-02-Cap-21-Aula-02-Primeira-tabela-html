<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: gray;
        }



        th.nomep{
            background-color: cornflowerblue;
        }



        td{
            border: 1px solid black;
            padding: 8px;
        }
        



        
    </style>
</head>
<body>
    <h2>Exemplo esperado de saída (sem CSS)</h2>
  <table>
    <head>
      <tr class="linha">
        <th class="nomep">Nome do Produto</th>
        <th>Categoria</th>
        <th>Preço (R$)</th>
        <th>Estoque</th>
      </tr>
    </head>
    <body>
      <tr>
        <td>Camiseta</td>
        <td>Vestuário</td>
        <td>49,90</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Notebook</td>
        <td>Eletrônicos</td>
        <td>3.500,00</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Café Gourmet</td>
        <td>Alimentos</td>
        <td>29,90</td>
        <td>15</td>
      </tr>
    
</body>
</html>
